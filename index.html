<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
<div class="count"></div>
<div class="instruments">
    <div>
        <label value="kick">kick</label>
        <input id="kick-1" value="1" type="checkbox">
        <input id="kick-2" value="2" type="checkbox">
        <input id="kick-3" value ="3" type="checkbox">
        <input id="kick-4" value ="4" type="checkbox">
        
    </div>
    <div> 
        <label value="snare">snare</label>
        <input id="snare-1" value="1" type="checkbox">
        <input id="snare-2" value="2" type="checkbox">
        <input id="snare-3" value ="3" type="checkbox">
        <input id="snare-4" value ="4" type="checkbox">
       
    </div>
    <div> 
        <label value="hi-hat">hi-hat</label>
        <input id="hi-hat-1" value="1" type="checkbox">
        <input id="hi-hat-2" value="2" type="checkbox">
        <input id="hi-hat-3" value ="3" type="checkbox">
        <input id="hi-hat-4" value ="4" type="checkbox">
       
    </div>
    
    
   <input id="metro" checked type="checkbox"><label   value="metronome">metronome</label></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
